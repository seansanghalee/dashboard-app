<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Dashboard</title>
  </head>

  <body>
    <div class="main">
      <div class="greeting">
        <div class="greeting__login hidden">
          <form class="greeting__login-form">
            <input
              required
              maxlength="15"
              type="text"
              placeholder="What is your name?"
            />
            <input type="submit" value="Log In" />
          </form>
        </div>
        <h1 class="greeting__text hidden"></h1>
      </div>

      <div class="clock">
        <h1>00:00:00</h1>
      </div>

      <div class="todo">
        <form class="todo-form">
          <input type="text" placeholder="Write a todo item and press enter" />
        </form>
        <div class="todo-content">
          <ul class="todo-list"></ul>
        </div>
      </div>

      <div class="quote">
        <span></span>
        <span></span>
      </div>
    </div>

    <!--
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    -->

    <script src="scripts/background.js"></script>
    <script src="scripts/clock.js"></script>
    <script src="scripts/greetings.js"></script>
    <script src="scripts/quotes.js"></script>
    <script src="scripts/todo.js"></script>
    <!-- <script src="scripts/weather.js"></script> -->
  </body>
</html>
